<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Day Time Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0D0D0D;
            /* Deep black background */
            color: white;
        }

        .planner {
            display: grid;
            grid-template-columns: 1fr repeat(7, 1fr);
            grid-template-rows: auto repeat(3, 1fr);
            gap: 5px;
            width: 100%;
            height: 100%;
            padding: 10px;
        }

        .slot-name {
            background-color: #1A0033;
            /* Dark purple */
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-transform: uppercase;
            border: 1px solid #333;
            color: #00FFFF;
            /* Cyan text */
            text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF;
        }

        .day-header {
            background-color: #1A0033;
            /* Dark purple */
            color: #FF00FF;
            /* Magenta text */
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #333;
            text-shadow: 0 0 10px #FF00FF, 0 0 20px #FF00FF;
        }

        .time-slot {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: 1px solid #333;
            text-shadow: 0 0 5px white;
        }

        .noise-ok {
            background-color: #00FF00;
            /* Neon Green */
            box-shadow: 0 0 15px #00FF00, 0 0 30px #00FF00;
        }

        .noise-bad {
            background-color: #ffcf33;
            /* Electric Yellow */
            color: black;
            box-shadow: 0 0 15px #ffcf33, 0 0 30px #ffcf33;
        }

        .noise-caution {
            background-color: #FFFF33;
            /* Neon Red */
            color: black;
            box-shadow: 0 0 15px #FFFF33, 0 0 30px #FFFF33;
        }
    </style>
</head>

<body>
    <div class="planner">
        <!-- Slot Names Column -->
        <div class="slot-name"></div>
        <div class="day-header">Monday</div>
        <div class="day-header">Tuesday</div>
        <div class="day-header">Wednesday</div>
        <div class="day-header">Thursday</div>
        <div class="day-header">Friday</div>
        <div class="day-header">Saturday</div>
        <div class="day-header">Sunday</div>

        <div class="slot-name">Morning</div>
        <div class="time-slot "></div>
        <div class="time-slot noise-bad">Curls</div>
        <div class="time-slot "></div>
        <div class="time-slot "></div>
        <div class="time-slot "></div>
        <div class="time-slot "></div>
        <div class="time-slot noise-bad">Pulls</div>

        <div class="slot-name">Breaktime</div>
        <div class="time-slot rest"></div>
        <div class="time-slot noise-ok">Dips</div>
        <div class="time-slot noise-ok">Squat</div>
        <div class="time-slot "></div>
        <div class="time-slot "></div>
        <div class="time-slot "></div>
        <div class="time-slot "></div>

        <div class="slot-name">After Work</div>
        <div class="time-slot noise-ok">Bench</div>
        <div class="time-slot noise-caution">Snatch</div>
        <div class="time-slot rest"></div>
        <div class="time-slot noise-caution">Clean</div>
        <div class="time-slot noise-caution">Close Grip</div>
        <div class="time-slot rest"></div>
        <div class="time-slot rest"></div>
    </div>
</body>

</html>
