<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Day Time Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: white;
        }

        .planner {
            display: grid;
            grid-template-columns: 1fr repeat(7, 1fr);
            grid-template-rows: auto repeat(3, 1fr);
            /* gap: 1px; */
            width: 100%;
            height: 100%;
            padding: 5px;
        }

        .slot-name {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-transform: uppercase;
            border: 1px solid #444;
        }

        .day-header {
            background-color: #0078d7;
            color: white;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #005a9e;
        }

        .time-slot {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: 1px solid #444;
        }

        .rest {
            background-color: green;
        }

        .bench {
            background-color: lemonchiffon;
            color: black;
        }

        .snatch {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="planner">
        <!-- Slot Names Column -->
        <div class="slot-name"></div>
        <div class="day-header">Monday</div>
        <div class="day-header">Tuesday</div>
        <div class="day-header">Wednesday</div>
        <div class="day-header">Thursday</div>
        <div class="day-header">Friday</div>
        <div class="day-header">Saturday</div>
        <div class="day-header">Sunday</div>

        <div class="slot-name">Morning</div>
        <div class="time-slot rest">Rest</div>
        <div class="time-slot bench">Bench</div>
        <div class="time-slot snatch">Snatch</div>
        <div class="time-slot rest">Rest</div>
        <div class="time-slot bench">Bench</div>
        <div class="time-slot snatch">Snatch</div>
        <div class="time-slot rest">Rest</div>

        <div class="slot-name">Breaktime</div>
        <div class="time-slot bench">Bench</div>
        <div class="time-slot snatch">Snatch</div>
        <div class="time-slot rest">Rest</div>
        <div class="time-slot bench">Bench</div>
        <div class="time-slot snatch">Snatch</div>
        <div class="time-slot rest">Rest</div>
        <div class="time-slot bench">Bench</div>

        <div class="slot-name">After Work</div>
        <div class="time-slot snatch">Snatch</div>
        <div class="time-slot rest">Rest</div>
        <div class="time-slot bench">Bench</div>
        <div class="time-slot snatch">Snatch</div>
        <div class="time-slot rest">Rest</div>
        <div class="time-slot bench">Bench</div>
        <div class="time-slot snatch">Snatch</div>
    </div>
</body>
</html>
